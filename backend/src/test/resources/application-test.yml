# Test configuration - disables OAuth2 client validation for unit tests
spring:
  application:
    name: rakta-backend-test
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  flyway:
    enabled: false
  # Disable OAuth2 auto-configuration for tests
  autoconfigure:
    exclude:
      - org.springframework.boot.security.oauth2.client.autoconfigure.OAuth2ClientAutoConfiguration
      - org.springframework.boot.security.oauth2.resource.autoconfigure.OAuth2ResourceServerAutoConfiguration

jwt:
  secret: testsecretkeythatisverylongandatleast256bitslong123456789012345678901234567890
  expiration: 86400000

calculator:
  tau-rbc-days: 45
  tau-iron-days-male: 60
  tau-iron-days-female: 90
  baseline-sleep: 8.0

openai:
  api:
    key: test-key
  base-url: https://api.openai.com/v1
  model: gpt-4o-mini
  temperature: 0.7

# Disable resilience4j for fast tests
resilience4j:
  circuitbreaker:
    instances:
      openai:
        sliding-window-size: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 1s
  retry:
    instances:
      openai:
        max-attempts: 1
        wait-duration: 100ms

logging:
  level:
    root: WARN
    com.rakta: INFO
