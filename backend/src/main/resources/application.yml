spring:
  application:
    name: rakta-backend
  main:
    lazy-initialization: ${SPRING_LAZY_INIT:false} # Set to true for prod to reduce startup CPU
  datasource:
    # Database Configuration (H2 Default, override for Postgres)
    url: ${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/raktadb;DB_CLOSE_DELAY=-1}
    driverClassName: ${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
    username: ${SPRING_DATASOURCE_USERNAME:sa}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10} # Use 5 for prod
      minimum-idle: ${HIKARI_MIN_IDLE:2}
      idle-timeout: 30000
      connection-timeout: 20000
  h2:
    console:
      enabled: ${H2_CONSOLE_ENABLED:true} # Set to false for prod

  # Custom App Properties
  cors:
    allowed-origins: ${API_ALLOWED_ORIGINS:http://localhost:3000,http://127.0.0.1:3000,https://sungchunn.com}
  jpa:
    database-platform: ${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
    defer-datasource-initialization: false # DataSeeder.java handles seeding with duplicate checks
    hibernate:
      ddl-auto: update # Flyway might have issues with H2 if scripts are Postgres-specific, so we use update for now
    show-sql: ${JPA_SHOW_SQL:true} # Set to false for prod
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:true} # Set to false for prod

  # Email Configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # OAuth2 Configuration (Google)
  # For local dev without real OAuth, use placeholder values
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:placeholder-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:placeholder-secret}
            scope:
              - email
              - profile
  flyway:
    enabled: false # Disable Flyway for H2 to avoid syntax errors with Postgres-specific SQL

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dmVyeXNlY3JldGtleXRoYXRzaG91bGRiZWNoYW5nZWRpbnByb2R1Y3Rpb24xMjM0NTY3ODkw}
  expiration: 86400000 # 1 day in ms

calculator:
  tau-rbc-days: 45
  tau-iron-days-male: 60
  tau-iron-days-female: 90
  baseline-sleep: 8.0

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO} # Set to WARN for prod
    org.springframework.web: ${LOG_LEVEL_SPRING:INFO} # Set to WARN for prod
    org.hibernate.SQL: ${LOG_LEVEL_HIBERNATE:INFO} # Set to WARN for prod
    reactor.netty.http.client: ${LOG_LEVEL_NETTY:INFO} # Set to WARN for prod
    com.rakta: ${LOG_LEVEL_APP:INFO}

openai:
  api:
    key: ${OPENAI_API_KEY:}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  temperature: ${OPENAI_TEMPERATURE:0.7}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      openai:
        # Open circuit after 5 failures in sliding window
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        # Only count 5xx and timeout as failures
        record-exceptions:
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException$InternalServerError
          - org.springframework.web.reactive.function.client.WebClientResponseException$TooManyRequests

  retry:
    instances:
      openai:
        max-attempts: 3
        wait-duration: 1s
        # Exponential backoff: 1s -> 2s -> 4s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        # Retry on these exceptions
        retry-exceptions:
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException$InternalServerError
          - org.springframework.web.reactive.function.client.WebClientResponseException$TooManyRequests
