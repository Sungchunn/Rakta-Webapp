spring:
  application:
    name: rakta-backend
  datasource:
    url: jdbc:h2:mem:raktadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # Flyway might have issues with H2 if scripts are Postgres-specific, so we use update for now
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: false # Disable Flyway for H2 to avoid syntax errors with Postgres-specific SQL

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:verysecretkeythatshouldbechangedinproduction1234567890}
  expiration: 86400000 # 1 day in ms

calculator:
  tau-rbc-days: 45
  tau-iron-days-male: 60
  tau-iron-days-female: 90
  baseline-sleep: 8.0

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
