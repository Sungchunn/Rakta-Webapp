spring:
  application:
    name: rakta-backend
  datasource:
    url: jdbc:h2:mem:raktadb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update # Flyway might have issues with H2 if scripts are Postgres-specific, so we use update for now
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Email Configuration (SMTP)
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # OAuth2 Configuration (Google)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - email
              - profile
  flyway:
    enabled: false # Disable Flyway for H2 to avoid syntax errors with Postgres-specific SQL

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dmVyeXNlY3JldGtleXRoYXRzaG91bGRiZWNoYW5nZWRpbnByb2R1Y3Rpb24xMjM0NTY3ODkw}
  expiration: 86400000 # 1 day in ms

calculator:
  tau-rbc-days: 45
  tau-iron-days-male: 60
  tau-iron-days-female: 90
  baseline-sleep: 8.0

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    # Ensure we don't log sensitive headers in wiretap
    reactor.netty.http.client: INFO

openai:
  api:
    key: ${OPENAI_API_KEY:}
  base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  temperature: ${OPENAI_TEMPERATURE:0.7}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      openai:
        # Open circuit after 5 failures in sliding window
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 60s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        # Only count 5xx and timeout as failures
        record-exceptions:
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException$InternalServerError
          - org.springframework.web.reactive.function.client.WebClientResponseException$TooManyRequests

  retry:
    instances:
      openai:
        max-attempts: 3
        wait-duration: 1s
        # Exponential backoff: 1s -> 2s -> 4s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        # Retry on these exceptions
        retry-exceptions:
          - java.util.concurrent.TimeoutException
          - org.springframework.web.reactive.function.client.WebClientResponseException$ServiceUnavailable
          - org.springframework.web.reactive.function.client.WebClientResponseException$InternalServerError
          - org.springframework.web.reactive.function.client.WebClientResponseException$TooManyRequests
