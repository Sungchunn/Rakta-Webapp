services:
  # Traefik reverse proxy with Let's Encrypt SSL
  traefik:
    image: traefik:v3.2
    container_name: rakta-traefik
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      # Let's Encrypt configuration
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${LE_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      # Dashboard (optional, disable in production)
      - "--api.dashboard=false"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - letsencrypt:/letsencrypt
    networks:
      - rakta-network

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: rakta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - rakta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rakta-backend
    restart: unless-stopped
    environment:
      # Spring profiles
      SPRING_PROFILES_ACTIVE: prod
      # Database configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET}
      # CORS configuration
      API_ALLOWED_ORIGINS: https://${DOMAIN},https://www.${DOMAIN}
      # Performance tuning
      SPRING_LAZY_INIT: true
      HIKARI_MAX_POOL_SIZE: 5
      HIKARI_MIN_IDLE: 2
      H2_CONSOLE_ENABLED: false
      JPA_SHOW_SQL: false
      JPA_FORMAT_SQL: false
      # Logging
      LOG_LEVEL_ROOT: WARN
      LOG_LEVEL_SPRING: WARN
      LOG_LEVEL_HIBERNATE: WARN
      LOG_LEVEL_NETTY: WARN
      LOG_LEVEL_APP: INFO
      # JPA dialect
      JPA_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      # Flyway
      SPRING_FLYWAY_ENABLED: true
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - rakta-network
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.backend.rule=Host(`api.${DOMAIN}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  # Next.js frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
    container_name: rakta-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://api.${DOMAIN}
    depends_on:
      - backend
    networks:
      - rakta-network
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.frontend.rule=Host(`${DOMAIN}`) || Host(`www.${DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      # Service
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"

volumes:
  postgres-data:
  letsencrypt:

networks:
  rakta-network:
    driver: bridge
